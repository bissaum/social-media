<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mastercell</title>
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <main>
    <ul id="menu">
      <li>
        <a href="#contatos">
          <i class="fa-sharp fa-solid fa-phone"></i><br />
          Contatos
        </a>
      </li>
      <li>
        <a href="#precos">
          <i class="fa-sharp fa-solid fa-dollar-sign"></i><br />
          Preços
        </a>
      </li>
      <li>
        <a href="#vitrine">
          <i class="fa-sharp fa-solid fa-tags"></i><br />
          Vitrine
        </a>
      </li>
    </ul>
    <section>
      <img id="logo" src="images/logo.png" />
    </section>
    <section class="page" id="contatos">
      <h1>Contatos</h1>
      <p>Gerar imagem para compartilhar:</p>
      <form id="form-contatos">
        <div class="row">
          <div class="col mx-4 my-2">
            <label for="celular-1" class="form-label">
              <i class="fa-brands fa-whatsapp"></i>
              Primeiro celular
            </label>
            <input type="text" class="celular form-control" id="celular-1" placeholder="11 99999.9999">
            <div id="celular-1-feedback" class="invalid-feedback">
              Primeiro celular é inválido
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mx-4 my-2">
            <label for="celular-1" class="form-label">
              <i class="fa-brands fa-whatsapp"></i>
              Segundo celular
            </label>
            <input type="text" class="celular form-control" id="celular-2" placeholder="11 99999.9999">
            <div id="celular-2-feedback" class="invalid-feedback">
              Segundo celular é inválido
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mx-4 my-2">
            <label for="instagram" class="form-label">
              <i class="fa-brands fa-instagram"></i>
              Conta instagram
            </label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input type="text" class="celular form-control" id="instagram" placeholder="conta.instagram">
              <div id="instagram-feedback" class="invalid-feedback">
                Conta instagram é inválida
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mx-4 my-2">
            <div class="btn-group btn-group-lg submit">
              <button type="button" id="download-post" disabled="true" class="btn btn-outline-dark">
                <i class="fa-solid fa-circle-user"></i><br />
                Download post
              </button>
              <button type="button" id="download-story" disabled="true" class="btn btn-outline-dark">
                <i class="fa-solid fa-image-portrait"></i><br />
                Download story
              </button>
            </div>
          </div>
        </div>
        <canvas id="contatos-story" width="1080" height="1920"></canvas>
        <canvas id="contatos-post" width="1080" height="1080"></canvas>
      </form>
    </section>
    <section class="page" id="precos">
      <h1>Preços</h1>
      <p>Gerar imagem para compartilhar:</p>
    </section>
    <section class="page" id="vitrine">
      <h1>Vitrine</h1>
      <p>Gerar imagem para compartilhar:</p>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/2f9dcb841d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
